<html>
  <head>
    <title>Subscript Development</title>
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/subscriptdev/.github/main/img/banner.png"></img>
    <style>
      img {
        animation: rainbow 2s infinite;
      }

      @keyframes rainbow {
        0% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(180deg);
        }
        100% {
          filter: hue-rotate(359deg);
        }
      }
    </style>
  </body>
</html>
