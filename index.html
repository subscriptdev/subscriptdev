<html>
  <head>
    <title>Subscript Development</title>
    <script src="
https://cdn.jsdelivr.net/npm/kursor@0.1.6/dist/kursor.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/kursor@0.1.6/dist/kursor.min.css
" rel="stylesheet">
  <body>
    <a href="https://github.com/subscriptdev" target="_blank">
      <img src="https://raw.githubusercontent.com/subscriptdev/.github/main/img/banner.png">
    </a>
    
    <style>
      img {
        animation: rainbow 2s infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
      }

      @keyframes rainbow {
        0% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(180deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      body {
        background-color: #151624;
      }
    </style>
    
    <script>
      new kursor({
        removeDefaultCursor: true,
        color: '#ffffff'
      });
    </script>
  </body>
</html>
